# properties (study는 스키마 이름. 스키마 이름에 따라 설정 변경)
spring.datasource.url=jdbc:mysql://localhost:3306/elderly_support?useSSL=false&useUnicode=true&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true

# db response name
spring.datasource.username=root

# db response password
spring.datasource.password=root

# jpa가 실행시킨 sql문에 대해서 보겠다. (기본값 false)
spring.jpa.show-sql=true

##개발할때는 camel case로 하고 api를 주고받을 때는 snake case로 하겠다. 설정. 개발에 편의
#spring.jackson.property-naming-strategy=SNAKE_CASE